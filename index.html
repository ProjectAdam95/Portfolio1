<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Below is the meta element for the viewport with a title-->
     <!-- Linked is a stylesheet-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design, By Adam</title>
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>
<body>
    <!-- Below is the background or main image of the website that sits behind the nav bar-->
    <section id="hero" class="hero-section">
        <img src="./assets/images/office.jpeg" alt="Background Photo" class="background-photo">
        <header class="header-content">
            <h1 class="title">
                <h1>Design by,</h1>
                <h1>Adam Todorovic</h1>
                <!-- Below is the navigation bar a links to relevant sections of the page-->
            <nav>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
    </section>


    <!-- About me section-->
    <main>
        <section id="about">
            <h2>About Me</h2>
            <div class="Profile photo">
                <img src="./assets/images/StormTrooper.jpg" alt="StormTrooper" class="StormTrooper">
            </div>
            <p>
                Hello, I am Adam Todorovic and this is my website :)
              
            </p>
        </section>

        <!-- Below is the section for personal projects that have been completed or in process of completion.-->
         <!-- Projects have a photo and are linked to the corresponding live page-->

         <section id="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <div class="project-item large-project">
                    <h4 class="project-title">Horiseon</h4>
                    <a href="https://projectadam95.github.io/Horiseon-Final/" class="project-thumbnail">
                        <img src="./assets/images/Project1.png" alt="Project1">
                    </a>
                </div>
                <div class="project-item">
                    <h4 class="project-title">CSS Cheatsheet</h4>
                    <a href="https://projectadam95.github.io/mini-project2/" class="project-thumbnail">
                        <img src="./assets/images/Project2.png" alt="Project2">
                    </a>
                </div>
            </div>
        </section>


        <!-- Below is the container/section for skills with photos linked -->
        <!-- Clicking on the photo will take you to the corresponding wikipedia page-->

        <section id="skills">
            <h2>Skills</h2>
            <div class="skills-list">
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/HTML" target="_blank">
                    <img src="./assets/images/HTML.png" alt="HTML Icon" class="skill-icon">
                    </a>
                </div>
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/CSS" target="_blank">
                    <img src="./assets/images/CSS.png" alt="CSS Icon" class="skill-icon">
                </a>
                </div>
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                    <img src="./assets/images/JS.png" alt="JavaScript Icon" class="skill-icon">
                </a>
                </div>
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/Python_(programming_language)" target="_blank">
                    <img src="./assets/images/Python.png" alt="Python Icon" class="skill-icon">
                </a>
                </div>
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/React_(JavaScript_library)" target="_blank">
                    <img src="./assets/images/React.png" alt="React Icon" class="skill-icon">
                </a>
                </div>
                <div class="skill-item">
                    <a href="https://en.wikipedia.org/wiki/Node.js" target="_blank">
                    <img src="./assets/images/Node.png" alt="Node.js Icon" class="skill-icon">
                </a>
                </div>
            </div>
        </section>


<!-- Below is the contact form so the user viewing can send me a message-->
        <section id="contact">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
            
            <!-- Below are the social media links-->
             <!-- Twitter and Github links added. LinkedIn profile is WIP -->
            <div class="social-media">
                <a href="https://x.com/adammt951/">Twitter</a>
                <a href="#">LinkedIn(WIP)</a>
                <a href="https://github.com/ProjectAdam95">GitHub</a>
            </div>
        </section>
    </main>


    <!--  Footer navigating to the sections explaining privacy policy and TOS-->
    <footer>
        <p>&copy; Adam Todorovic, Personal Portfolio.</p>
        <a href="https://www.oaic.gov.au/privacy/your-privacy-rights/your-personal-information/what-is-a-privacy-policy">Privacy Policy</a> | 
        <a href="https://en.wikipedia.org/wiki/Terms_of_service#:~:text=Terms%20of%20service%20(also%20known,to%20use%20the%20offered%20service.">Terms of Service</a>
    </footer>
</body>
</html>
